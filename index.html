<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900 font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8">
      <div class="flex flex-wrap items-center gap-2 mb-6">
        <div class="flex flex-wrap gap-2">
          <button class="tab px-4 py-2 bg-gray-800 text-white rounded active" data-topic="all">All</button>
          <button class="tab px-4 py-2 bg-gray-200 text-black rounded" data-topic="web">A</button>
          <button class="tab px-4 py-2 bg-gray-200 text-black rounded" data-topic="games">B</button>
          <button class="tab px-4 py-2 bg-gray-200 text-black rounded" data-topic="tools">C</button>
          <button class="tab px-4 py-2 bg-gray-200 text-black rounded" data-topic="mobile">D</button>
        </div>
        <input
          type="text"
          id="search"
          placeholder="Search projects..."
          class="ml-auto px-3 py-2 border border-gray-300 rounded w-full sm:w-64"
        />
      </div>

      <div id="project-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards will be populated dynamically with JavaScript -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

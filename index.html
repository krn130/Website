<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Gallery</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link rel="stylesheet" href="stylesheets/home_project_styles.css" />
</head>

<body>
  <!-- Progress Bar + Navigation Bullets -->
  <div id="nav-bullets">
    <a href="#section-1" data-label="Home" data-color="red"></a>
    <a href="#section-2" data-label="Projects" data-color="green"></a>
    <a href="#section-3" data-label="Contact" data-color="blue"></a>
  </div>

  <div id="progress"></div>
  <div id="section-label"></div>

  <!-- Section 1: Intro -->
  <div id="section-1" class="track-section" data-color="red" data-label="Home">
    
  </div>

  <!-- Section 2: Projects -->
  <div id="section-2" class="track-section" data-color="green" data-label="Projects">
    <div class="filters">
      <div class="tabs">
        <button class="tab active" data-topic="all">All</button>
        <button class="tab" data-topic="A">A</button>
        <button class="tab" data-topic="B">B</button>
        <button class="tab" data-topic="C">C</button>
        <button class="tab" data-topic="D">D</button>
      </div>
      <input type="text" id="search" placeholder="Search projects...">
    </div>

    <div id="project-grid" class="grid"></div>
  </div>

  <!-- Section 3: Contact -->
  <div id="section-3" class="track-section" data-color="blue" data-label="Contact">
  </div>

  <!-- Scripts -->
  <script src="scripts/home_projects_script.js"></script>
  <script src="scripts/scroll_progress.js"></script>
</body>

</html>
